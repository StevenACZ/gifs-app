<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr />

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tagsHistory; let i = index"
      class="list-group-item list-group-tag-action mb-0"
      [ngClass]="{
        'bg-dark text-white': currentTag === tag,
        'bg-light text-dark': currentTag !== tag
      }"
      (click)="reSearchGifs(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
